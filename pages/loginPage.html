<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather:wght@300&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/loginPage.css">
    <link rel="icon" href="../Image/tab-circle.png" type="image/x-icon"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <div class="left-login-page">
            <div class="login-welcome">
                <img src="../Image/Front.png" alt="" width="190px" height="160px">
                <h1>Welcome in <span>Surreal Staycation Suites</span></h1>
            </div>
            <div class="form">  
                <div class="login-form">
                    <h2>Login Here</h2>
                    <p id="errmsg" class="errmsg"></p>
                    <form id="signInForm" method="get" onsubmit="login(event)">
                        <div class="login-info">
                            <li><i class="fa-regular fa-user"></i><input type="text" placeholder="Enter your Username" name="email"></li>
                        </div>
                        <div class="login-info">
                            <li><i class="fa-solid fa-lock"></i><input type="text"placeholder="Enter your Password" name= "password"></li>
                        </div>
                        <div class="btn-login">
                            <input type="submit" value="Login"> 
                        </div>
                     
                    </form>
                </div>
            </div>
            
        </div>
        <div class="right-container">
            <img src="../Image/design.png" alt="">
            <div class="r-content">
                <div class="content">  
                    <h1>New Here?</h1>
                    <p>Sign up and discover great amount of new opportunities</p>
                </div>
                <a href="RegisterPage.html">Sign Up</a>

            </div>
           
        </div>
    </div>
</body>
<script src="../js/entry.js"></script>
</html>
