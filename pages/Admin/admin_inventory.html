<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather:wght@300&family=Mulish&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../css/adminsidebar.css">
  <link rel="stylesheet" href="../../css/adminheader.css">
  <link rel="stylesheet" href="../../css/admininverntory.css">
  <link rel="icon" href="../../Image/tab-removebg-preview.png" type="image/x-icon" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>SurrealStaycationSuites | Inventory</title>
</head>

<body onload="displayDb()">
  <div class="admin-inventory-container">
    <div class="sidebar">
      <div class="sidebar_content">
        <img src="../../Image/tab-removebg-preview.png" alt="" width="205px" height="205px">
        <div class="sidebar_nav">
          <ul>
            <li><i class="fa-solid fa-house"></i><a href="admin_dashboard.html">Dashboard</a></li>
            <li><i class="fa-solid fa-list-check"></i></i><a href="admin_booking.html">Bookings</a></li>
            <li class="active"><i class="fa-solid fa-door-open"></i><a href="">Inventory</a></li>
            <li><i class="fa-regular fa-message"></i></i><a href="admin_feedback.html">Feedback</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="admin-inventory-content">
      <header>
        <img src="../../Image/Front.png" alt="" width="100px" height="71px">
        <div class="admin-profile">
          <div class="profile">
            <img src="../../Image/admin.png" alt="" width="36px" height="35px">
            <p id="nameCont"></p>
          </div>
          <div class="admin-profile-content">
            <li onclick="logout(event)"><i class="fa-solid fa-right-from-bracket"><a>Log Out</a></i></li>
          </div>
        </div>
      </header>
      <div class="inventory-content">
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="updateForm" method="post" onsubmit="updateRooms()">
              <input type="hidden" placeholder="Update Room Number" id="roomId" name="roomId">
              <div class="update-form">
                <h2>UPDATE ROOM</h2>
                <div class="combine-update">
                  <div class="update-info">
                    <label for="">Room Number :</label>
                    <input type="text" placeholder="Update Room Number" id="roomNumber" name="roomNumber">
                  </div>
                  <div class="update-info">
                    <label for="">Room Type:</label>
                    <input type="text" placeholder="Update Room Type" id="roomType" name="roomType">
                  </div>
                </div>
                <br>
                <div class="combine-update">
                  <div class="update-info">
                    <label for="">Guest Limit :</label>
                    <input type="text" placeholder="Update Room Limit" id="roomLimit" name="roomLimit">
                  </div>
                  <div class="update-info">
                    <label for="">Room Prize :</label>
                    <input type="text" placeholder="Update Room Price" id="roomPrice" name="roomPrice">
                  </div>
                </div>
                <br>
                <div class="update-btn">
                  <input type="submit">
                </div>
              </div>

            </form>
          </div>

        </div>
        <div class="inventory-table">
          <table>
            <tbody id="roomsCont">
              <tr>
                <th>Room No.</th>
                <th>Room Type</th>
                <th>Prize<span> per night</span></th>
                <th>Guest Limit</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script src="../../js/admin.js"></script>
  <script src="../../js/sidebar.js"></script>
</body>

</html>
