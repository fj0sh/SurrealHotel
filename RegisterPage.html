<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather:wght@300&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/registerPage.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="icon" href="../Image/tab-circle.png" type="image/x-icon"/>
    <title>Surreal Staycation Suites | Create Account</title>
</head>
<body>
    <div class="register-page">
        <div class="container">
            <div class="left-container">
                <h1>Hotel Guest Registration Form</h1>
                <img src="../Image/regiterpic.png" alt="" width="334px" height="200px">
                <form action="" id="signUpForm" method="post" onsubmit="register(event)">
                    <h2>Create Account</h2>
                    <p id="errmsg"></p>
                    <br><br>
                    <div class="info-two">
                        <div class="line">
                            <label for="">Name</label><br>
                            <input name="fname" type="text" >
                            <p>First Name</p>
                        </div>
                        <div class="line">
                            <br>
                            <input name="lname" type="text" >
                            <p>Last Name</p>
                        </div>
                    </div><br>
                    <div class="info">
                        <label for="">Email</label><br>
                        <input name="email" type="email" style= "width: 436px;">
                        <p>example@example.com</p>
                    </div><br>
                    <div class="info-two">
                        <div class="line">
                            <label for="">Password</label><br>
                            <input name="password" type="text" >
                        </div>
                        <div class="line">
                            <label for="">Confirm Password</label><br>
                            <input name="confpass" type="text" >
                        </div>
                    </div><br>

                    <div class="info-two">
                        <div class="line">
                            <label for="">Date of Birth</label><br>
                            <input name="bday" type="date">
                        </div>
                        <div class="line">
                            <label for="">Contact Number</label><br>
                            <input name="contact" type="text">
                        </div>
                    </div><br>

                    <div class="info">
                        <label for="">Address</label><br>
                        <input name="address" type="text" style= "width: 436px;">
                    </div>
                    <br>
                    <button type="submit">Submit</button>
                </form>

            </div>
            <div class="right-container">
                <img src="../Image/design.png" alt="">
                <div class="r-content">
                    <div class="content">  
                        <h1>Already Have An Account?</h1>
                        <p>Login and discover great amount of new opportunities</p>
                    </div>
                    <a href="loginPage.html">Sign In</a>

                </div>
               
            </div>
        </div>
    </div>
    <script src="../js/entry.js"></script>
</body>
</html>
